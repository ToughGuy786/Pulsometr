<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/main_icon/time.svg" alt="time">
                        Время подбора: 10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/main_icon/delivery.svg" alt="delivery">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/main_icon/messages.svg" alt="messages">
                        Ответим на все вопросы
                    </div>
                </div>

                <button class="button button_main">заказать консультацию</button>
                <div class="promo__link">
                    или 
                    <a href="#">перейти в каталог</a>
                </div>
            </div>

        </div>
    </div>

    <div class="advantages">
        <div class="container">
            <div class="advantages__wrapper">
                <div class="advantages__header">НАШИ ПРЕИМУЩЕСТВА</div>
                <div class="advantages__items">
                    <div class="advantages__item">
                        <img src="icons/advantages/cup.svg" alt="cup">
                        <div class="advantages__subheader"></div>
                        <div class="advantages__text"></div>
                    </div>
                    <div class="advantages__item">
                        <img src="icons/advantages/heart.svg" alt="heart">
                        <div class="advantages__subheader"></div>
                        <div class="advantages__text"></div>
                    </div>
                    <div class="advantages__item">
                        <img src="icons/advantages/shoe.svg" alt="shoe">
                        <div class="advantages__subheader"></div>
                        <div class="advantages__text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
